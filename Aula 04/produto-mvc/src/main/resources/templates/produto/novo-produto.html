<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form name="form-cadastro" method="post">
        <label for="nome">Nome do Produto:</label>
        <input id="nome" name="nome" placeholder="Nome do produto"> <br />
        <label for="descricao">Descrição:</label>
        <input id="descricao" name="descricao" placeholder="Descrição do produto">
        <br />
        <label for="valor">Valor - R$:</label>
        <input type="number" id="valor" name="valor" placeholder="Valor do produto">
        <br /><br />
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
