<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
</head>
<body>
<h1>Cadastro de Aluno</h1>
<form name="form-aluno" action="#" th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">
    <label for="email">Email:</label>
    <input id="email" name="email" th:field="*{email}" placeholder="Email do aluno"> <br/>
    <label for="nome">Nome do Aluno:</label>
    <input id="nome" name="nome" th:field="*{nome}" placeholder="Nome do aluno"> <br/>
    <label for="rm">RM:</label>
    <input id="rm" name="rm" th:field="*{rm}" placeholder="RM do aluno"> <br/>
    <label for="turma">Turma:</label>
    <input id="turma" name="turma" th:field="*{turma}" placeholder="Turma do aluno"> <br/>
    <br/><br/>
    <input type="submit" value="Salvar">
</form>

</body>
</html>
